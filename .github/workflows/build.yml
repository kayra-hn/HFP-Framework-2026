name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install numpy scipy matplotlib pandas
        
    - name: Run HFP model
      run: |
        python -c "
        print('Testing HFP model...')
        try:
            from hfp_model import HFP_Parameters, Hubble_HFP
            params = HFP_Parameters()
            H = Hubble_HFP(1.0, params)
            print(f'✓ Success! H(1.0) = {H:.2f}')
        except Exception as e:
            print(f'✗ Error: {e}')
            exit(1)
        "
